<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="field">
        <div id="0" class="field__rect bottom right">
            <div class="X"></div>
            <div class="O"></div>
        </div>
        <div id="1" class="field__rect bottom right">
            <div class="X"></div>
            <div class="O"></div>
        </div>
        <div id="2" class="field__rect bottom">
            <div class="X"></div>
            <div class="O"></div>
        </div>
        <div id="3" class="field__rect bottom right">
            <div class="X"></div>
            <div class="O"></div>
        </div>
        <div id="4" class="field__rect bottom right">
            <div class="X"></div>
            <div class="O"></div>
        </div>
        <div id="5" class="field__rect bottom">
            <div class="X"></div>
            <div class="O"></div>
        </div>
        <div id="6" class="field__rect right">
            <div class="X"></div>
            <div class="O"></div>
        </div>
        <div id="7" class="field__rect right">
            <div class="X"></div>
            <div class="O"></div>
        </div>
        <div id="8" class="field__rect">
            <div class="X"></div>
            <div class="O"></div>
        </div>
    </div>
    <div class="button-container">
        <button class="restart-button">Another One</button>
    </div>
    <div class="info">
        <div class="info__container">
            <div class="info__sub">
                <h1>Player (<span>&#215;</span>)</h1>
                <h1 id="x_counter" class="info__counter">0</h1>
            </div>
            <div class="info__sub">
                <h1>Tie</h1>
                <h1 id="tie_counter" class="info__counter tie">0</h1>
            </div>
            <div class="info__sub">
                <h1>Computer (<span>&#9675;</span>)</h1>
                <h1 id="o_counter" class="info__counter">0</h1>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
